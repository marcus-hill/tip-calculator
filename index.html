<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:regular,italic,700,700italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <img src="images/logo.svg" class="splitter-title">
    <div class="tip-calculator-container">
      <form>
        <div class="top">
          <div class="bill-section">
            <label for="bill-amount-input" class="bill-amount-label">Bill</label>
            <input type="number" aria-label="Input Bill Amount" class="input-box-tip bill" id="bill-amount-input" name="Bill">
          </div>
  
          <div class="tip-section">
            <p class="select-tip-label">Select Tip %</p>
            <div class="tip-grid">
              <input type="radio" name="tip" id="tip-amount-5" class="input-tip-amount" value="5" aria-label="Tip Amount 5%">
              <label for="tip-amount-5" class="input-tip-label">5%</label>
    
              <input type="radio" name="tip" id="tip-amount-10" class="input-tip-amount" value="10" aria-label="Tip Amount 10%">
              <label for="tip-amount-10" class="input-tip-label">10%</label>
    
              <input type="radio" name="tip" id="tip-amount-15" class="input-tip-amount" value="15" checked aria-label="Tip Amount 15%">
              <label for="tip-amount-15" class="input-tip-label">15%</label>
    
              <input type="radio" name="tip" id="tip-amount-25" class="input-tip-amount" value="25" aria-label="Tip Amount 25%">
              <label for="tip-amount-25" class="input-tip-label">25%</label>
    
              <input type="radio" name="tip" id="tip-amount-50" class="input-tip-amount" value="50" aria-label="Tip Amount 50%">
              <label for="tip-amount-50" class="input-tip-label">50%</label>
    
              <input type="number" name="tipCustom" id="tip-amount-custom" class="input-tip-custom" placeholder="Custom" aria-label="Enter Custom % Tip Amount">
            </div>
          </div>
  
          <div class="number-people-section">
            <div class="number-people-labels">
              <label for="number-people-input" class="number-people-label number-people-text">Number of People</label>
              <label for="number-people-input" class="number-people-label number-people-error error-visible" id="number-people-error">Can't be zero</label>
            </div>
            
            <input type="number" class="input-box-tip number-people error-visible-border" id="number-people-input" name="Number of people" aria-label="Enter number of people">
          </div>
  
        </div>
        
        <div class="total-section">
          <div class="tip-amount-person-container">
            <p class="tip-amount-title">Tip Amount</p>
            <p class="tip-amount-text">/ person</p>
          </div>
          <p class="tip-amount-person tip-amount-total-text" id="tip-amount-person">4.27</p>
          <div class="tip-amount-total-container">
            <p class="tip-amount-title">Total Amount</p>
            <p class="tip-amount-text">/ person</p>
          </div>
          <p class="tip-amount-total tip-amount-total-text" id="tip-amount-total">32.79</p>
          <input type="submit" value="RESET" id="reset-form" class="submit-button" aria-label="Reset Tip Calculator Inputs">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
